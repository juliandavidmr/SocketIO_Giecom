<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body ng-app="AppSocket">
        <div class="container" ng-cloak>
            <div class="page-header">
                <h1>GIECOM
                    <small>Subtext for header</small>
                </h1>
            </div>
            <ul class="nav nav-tabs" ng-init="tab = 1" ng-cloak>
                <li role="presentation" ng-class="tab == 1? active: ''" ng-click="tab=1">
                    <a href="#">Listado</a>
                </li>
                <li role="presentation" ng-class="tab == 2? active: ''" ng-click="tab=2">
                    <a href="#">Graficas</a>
                </li>
                <li role="presentation" ng-class="tab == 3? active: ''" ng-click="tab=3">
                    <a href="#">Historial</a>
                </li>
            </ul>
            <br>
            <div ng-show="tab==1">
                <!--<div ng-include="'views/list.html'"></div>-->
            </div>
            <div ng-show="tab==2">
                <!--<div ng-include="'views/graph/chart.html'"></div>-->
                <div class="">
                    <div style="width: 50%">
                        <canvas id="canvas" height="450" width="600"></canvas>
                    </div>
                </div>
            </div>
            <div ng-show="tab==3">
                <div ng-include="'views/graph/barras.html'"></div>
            </div>
        </div>
    </body>

    <script src="angular/angular.min.js"></script>
    <script src="jquery/dist/jquery.min.js"></script>
    <!--<script src="bootstrap/dist/js/bootstrap.min.js"></script>-->
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="../js/angular/init_angular.js"></script>
    <!--<script src="angular-socket-io/socket.min.js"></script>
  <script src="../js/Controller_Connection.js"></script>-->

    <script src="Chart.js/Chart.min.js"></script>
    <script src="Chart.js/Chart.js"></script>-->
    <script src="../js/socketRequest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.1.0/Chart.js"></script>
    <script>
        var randomScalingFactor = function() {
            return Math.round(Math.random() * 100)
        };

        var barChartData = {
            labels: [
                "January",
                "February",
                "March",
                "April",
                "May",
                "June",
                "July"
            ],
            datasets: [
                {
                    fillColor: "rgba(220,220,220,0.5)",
                    strokeColor: "rgba(220,220,220,0.8)",
                    highlightFill: "rgba(220,220,220,0.75)",
                    highlightStroke: "rgba(220,220,220,1)",
                    data: [
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor()
                    ]
                }, {
                    fillColor: "rgba(151,187,205,0.5)",
                    strokeColor: "rgba(151,187,205,0.8)",
                    highlightFill: "rgba(151,187,205,0.75)",
                    highlightStroke: "rgba(151,187,205,1)",
                    data: [
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor()
                    ]
                }
            ]
        }

        window.onload = function() {
            var ctx = document.getElementById("canvas").getContext("2d");
            window.myBar = new Chart(ctx).Bar(barChartData, {responsive: true});
        }
    </script>
</html>
